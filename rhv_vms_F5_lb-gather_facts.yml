---
- name: Collect all BIG-IP facts
  hosts: localhost
  connection: local

  tasks:

    - name: Collect all BIG-IP facts
      bigip_device_facts:
        gather_subset:
          - all
        provider:
          server: 52.166.142.17
          user: adminf5
          password: "{{ bigip_pwd }}"
          validate_certs: no
      delegate_to: localhost
